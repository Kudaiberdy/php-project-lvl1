name: Run Lint

on: 
  - push

jobs:
   build:
           runs-on: ubuntu-latest

           steps:
              - uses: actions/checkout@v2
              - name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.1'
              - name: Install
                run: make install
              - name: Run linter
                run: make lint